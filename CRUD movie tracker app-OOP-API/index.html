<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================Coded by Sajia Sohana=======================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tracker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Movie Tracker</h1>
   
    <!-- Search Bar -->
    <div class="row mb-5 justify-content-center">
      <div class="col-md-8">
        <input type="text" class="form-control" id="searchInput" placeholder="Search for a movie...">
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-light w-100" id="searchBtn">Search</button>
      </div>
    </div>
    
    <!-- Search Results -->
    <h2 class="text-center mb-3">Search Results</h2>
    <div class="row g-4" id="searchResults"></div>
    
    <!-- Watchlist -->
    <h2 class="text-center mt-5 mb-3">Watchlist</h2>
    <div class="row g-4" id="watchlist"></div>
    
    <!-- Watched Movies -->
    <h2 class="text-center mt-5 mb-3">Watched Movies</h2>
    <div class="row g-4" id="watchedList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
