<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Favorite Channels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">
  <div class="container">
    <h1 class="text-center my-4">Favorite YouTube Channels</h1>
    <div class="input-group mb-3">
      <input type="text" id="channelSearch" class="form-control" placeholder="Search for a YouTube channel">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>
    <div id="searchResults" class="mb-4"></div>
    <h2>Your Favorite Channels</h2>
    <div id="channelList" class="row"></div>
    <h2 class="mt-4">Latest Videos</h2>
    <div id="videoList" class="row"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
