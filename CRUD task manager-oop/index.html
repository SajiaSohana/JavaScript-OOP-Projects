<!DOCTYPE html>
<html lang="en">
<head>
    <!--=================Coded By Sajia Sohana====================-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <input type="text" id="taskInput" class="form-control bg-dark text-light border-secondary" placeholder="Enter your task">
        <select id="taskType" class="form-control mt-2 bg-dark text-light border-secondary">
            <option value="Regular">Regular Task</option>
            <option value="Priority">Priority Task</option>
        </select>
        <button id="addTaskButton" class="btn btn-primary mt-3"><i class="fas fa-plus"></i> Add Task</button>
        
        <ul id="taskList" class="list-group mt-4"></ul>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editTaskModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskInput" class="form-control bg-dark text-light border-secondary" />
                    <select id="editTaskType" class="form-control mt-2 bg-dark text-light border-secondary">
                        <option value="Regular">Regular Task</option>
                        <option value="Priority">Priority Task</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveChangesButton" class="btn btn-success"><i class="fas fa-save"></i> Save Changes</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
